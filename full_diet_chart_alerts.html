// Show Day Function
function showDay(day) {
const dietChart = document.getElementById("dietChart");
const meals = dietData[day];
let html = `<div class="card day-card"><div class="day-header">Day ${day} Diet Chart</div><div class="card-body">`;
meals.forEach(m=>{
html += `<div class="meal"><img src="${m.img}" alt="meal"> <span class="time">${m.time}</span> - ${m.meal}</div>`;
});
html += `</div></div>`;
dietChart.innerHTML = html;
}

// Notification & Vibration
function requestPermission() {
if("Notification" in window){
Notification.requestPermission().then(permission=>{
if(permission==="granted"){alert("Notifications enabled!");}
});
}else{alert("Notifications not supported.");}
}
function sendNotification(meal){
if(Notification.permission==="granted"){
new Notification("🍴 Meal Reminder",{body:"Time for "+meal,icon:"https://img.icons8.com/color/96/meal.png"});
}
if("vibrate" in navigator){navigator.vibrate([200,100,200]);}
}

// Auto Check Meal Times Every Minute
setInterval(()=>{
const now=new Date();
const current=now.getHours().toString().padStart(2,"0")+":"+now.getMinutes().toString().padStart(2,"0");
for(let day in dietData){
dietData[day].forEach(item=>{if(item.time===current){sendNotification(item.meal);}});
}
},60000);
